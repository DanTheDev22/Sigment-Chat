<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/sign-styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="navbar-login-register">
            <a href="/login.html" class="login">
                <span class="register-text">Login</span>
            </a>
        </div>
        <div class="logo-container">
            <img src="images\logo.png" alt="Sigment Logo">
            <span>Sigment</span>
        </div>
        <div class="form-container">
            <form action="" method="post">
               <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <br>
                <button type="submit" value="">Register</button>
                <br>
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="/" target="_blank">Terms and Conditions</a></label>
                </div>
            </form>

</html>

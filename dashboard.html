<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dash-styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="sidebar-nav">
            <div class="user-profile">
                <div class="user-name">
                    <img width="60" src="images\1477353367evDTd.jpg" alt="User Avatar" class="avatar-icon" />
                    <p>Laurent Moreant</p>
                </div>
                <!-- TO DO sidebar links -->
                <div class="sidebar-links">
                    <p>Search</p>
                    <p>Settings</p>
                    <p>Change profile</p>
                </div>
            </div>
            <div class="teams-section">
                <span>Your Team</span>
                <div class="team-chat-list">
                    <div class="team-member">
                        <img src="images\avatar.png" alt="chat Image" width="25px">
                        <span>Amy Smith</span>
                    </div>
                    <div class="team-member">
                        <img src="images\avatar.png" alt="chat Image" width="25px">
                        <span>Amy Smith</span>
                    </div>
                    <div class="team-member">
                        <img src="images\avatar.png" alt="chat Image" width="25px">
                        <span>Amy Smith</span>
                    </div>
                </div>
                <button class="add-team-btn">
                    <img src="images\add.png" alt="">
                </button>
            </div>
            <div class="feedback-box">
                <img src="images\question.png" alt="icon" width="30px" height="30px">
                <p> Submit feedback</p>
            </div>
        </div>
        <div class="messages-panel">
            <div class="filter-tabs">
                <div class="statusButtons">
                    <button id="open">Open</button>
                    <button id="done">Done</button>
                    <button id="unread">Unread</button>
                </div>
            </div>
            <div class="message-list">
                <ul>
                    <li>
                        <button>
                            <div class="user-chat">
                                <img class="avatar" src="images\Ellipse 14.png" alt="">
                                <div class="info-user">
                                    <span class="username">lisa Price</span>
                                    <span class="last-message">Call ended</span>
                                </div>
                                <span class="message-time">9:27 am</span>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>   
        </div>
        <div class="chat-panel">
            <div class="chat-header">
                <div class="chat-user-info">
                    <img src="images\Ellipse 14.png" alt="">
                    <span>Lisa Price</span>
                </div>
                <div class="chat-input-section">
                    <div class="message-input-container">
                        <input type="text" placeholder="Write here your message">
                        <div class="input-tools">
                            <button><input type="file" name="" id=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

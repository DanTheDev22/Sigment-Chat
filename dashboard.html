<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dash-styles.css">
</head>
<body>
    <div class="dashboard-layout">
        <div class="sidebar">
            <div class="sidebar-user-profile">
                <div class="user-profile-name">
                    <img width="60" src="images/profile_avatar.jpg" alt="User Avatar" class="avatar-icon" />
                    <p>Laurent Moreant</p>
                </div>
                <div class="sidebar-menu-links">
                    <p>Search</p>
                    <p>Settings</p>
                    <p>Change profile</p>
                </div>
            </div>
            <div class="sidebar-teams">
                <span>Your Team</span>
                <div class="team-members-list">
                    <div class="team-member-item">
                        <img src="images/avatar.png" alt="chat Image" width="25px">
                        <span>Amy Smith</span>
                    </div>
                    <div class="team-member-item">
                        <img src="images/avatar.png" alt="chat Image" width="25px">
                        <span>Amy Smith</span>
                    </div>
                    <div class="team-member-item">
                        <img src="images/avatar.png" alt="chat Image" width="25px">
                        <span>Amy Smith</span>
                    </div>
                </div>
                <button class="add-team-button">
                    <img src="images/add.png" alt="">
                </button>
            </div>
            <div class="sidebar-feedback-box">
                <img src="images\question.png" alt="icon" width="30px" height="30px">
                <p> Submit Feedback</p>
            </div>
        </div>
        <div class="conversation-list-panel">
            <div class="conversation-filter-tabs">
                <div class="conversation-filter-buttons">
                    <button id="open">Open</button>
                    <button id="done">Done</button>
                    <button id="unread">Unread</button>
                </div>
            </div>
            <div class="conversation-list">
                <ul>
                    <li>
                        <button>
                            <div class="conversation-item">
                                <img class="avatar" src="images/avatar_2.png" alt="">
                                <div class=".conversation-user-info">
                                    <span class="conversation-username">lisa Price</span>
                                    <span class="conversation-last-message">Call ended</span>
                                </div>
                                <span class="conversation-time">9:27 am</span>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>   
        </div>
        <div class="active-chat-panel">
            <div class="chat-panel-header">
                <div class="chat-participant-info">
                    <img src="images/avatar_2.png" alt="">
                    <span>Lisa Price</span>
                </div>
                <div class="chat-settings-dropdown">
                    <button class="chat-dropdown-toggle">
                        <img src="images/dropdown_menu.svg" alt="Menu">
                    </button>
                    <ul class="chat-dropdown-menu">
                        <li><a href="#">Report</a></li>
                        <li><a href="#">Delete chat</a></li>
                        <li><a href="#">Block user</a></li>
                    </ul>
                </div>
            </div>
            <div class="chat-message-list">
                <!-- <h4 class="chatbox-message-no-message">You don't have message yet!</h4> -->
                <div class="chat-message-sent">
                    <span class="chat-message-text">
                        Salut! Acesta este un mesaj trimis de tine.
                    </span>
                    <span class="chat-message-time">08:14</span>
                </div>

                <div class="chat-message-received">
                    <span class="chat-message-text">
                       Salut! Acesta este un mesaj primit de la celÄƒlalt utilizator.
                    </span>
                    <span class="chat-message-time">08:14</span>
                </div>
            </div>
            <div class="chat-input-panel">
                <form class="chat-input-form">
                    <textarea placeholder="Write here your message" required rows="1"></textarea>
                    <div class="chat-input-tools">
                        <input type="file" id="file-upload">
                        <label for="file-upload" id="upload-file-button">Upload File</label>

                        <button id="send-message-button" type="send-message-button">
                            
                            <img src="images/share_btn.svg" alt="" width="30" height="30">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
  document.querySelector('.chat-dropdown-toggle').addEventListener('click', function () {
    this.parentElement.classList.toggle('open');
  });

  const textarea = document.querySelector('textarea');
textarea.addEventListener('input', () => {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
});
</script>
</html>
